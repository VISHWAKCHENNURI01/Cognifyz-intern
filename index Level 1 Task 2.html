<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Features</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Interactive JavaScript Features</h1>
    </header>

    <main>
        <section id="color-changer">
            <h2>Color-Changing Button</h2>
            <button id="colorButton">Click Me!</button>
        </section>

    
        <section id="greeting-alert">
            <h2>Greeting Based on Time</h2>
            <button id="greetButton">Get Greeting</button>
        </section>

        <section id="calculator">
            <h2>Simple Calculator</h2>
            <form id="calcForm">
                <input type="number" id="num1" placeholder="First number" required>
                <input type="number" id="num2" placeholder="Second number" required>
                <button type="button" id="addButton">Add Numbers</button>
                <button type="button" id="subButton">Sub Numbers</button>
                <button type="button" id="mulButton">Mul Numbers</button>
                <button type="button" id="divButton">Div Numbers</button>
                
            </form>
            <p id="calcResult"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Features. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
