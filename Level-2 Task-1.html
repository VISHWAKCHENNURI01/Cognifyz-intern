<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<!-- Card Component -->
<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="./img.jpg" alt="Placeholder image" height="250" width="300">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <p class="title is-4">Frog</p>
                <p class="subtitle is-6">Card Subtitle</p>
            </div>
        </div>
        <div class="content">
            This is some text content for the card. Bulma makes it easy to build responsive layouts.
        </div>
    </div>
</div>

</body>
</html>
